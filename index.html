<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO TDK 标签 -->
    <title>您的网站标题</title>
    <meta name="description" content="简短而吸引人的网站描述">
    <meta name="keywords" content="关键词1, 关键词2, 关键词3">
    <!-- 样式表 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .nav-bar {
            background-color: #444;
            overflow: hidden;
        }
        .nav-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到我的网站</h1>
    </div>
    <div class="nav-bar">
        <a href="#">首页</a>
        <a href="#">关于</a>
        <a href="#">服务</a>
        <a href="#">联系方式</a>
    </div>
    <div class="content">
        <h2>主要内容标题</h2>
        <p>这里是网站的主要内容...</p>
    </div>
</body>
</html>
